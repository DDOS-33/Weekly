<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos - Agenda Compartilhada</title>
    <link rel="stylesheet" href="styles/avisos.css">
    <link rel="stylesheet" href="styles/side-header.css">

</head>

<body>

    <div class="container">
        <h2>Avisos</h2>
        <div class="announcement-controls">
            <div class="search-box">
                <input type="text" id="search-announcements" class="form-control" placeholder="Pesquisar avisos...">
                <select id="filter-category" class="filter-select">
                    <option value="all">Todas as categorias</option>
                    <option value="tecnica">Técnica</option>
                    <option value="saude">Saúde</option>
                    <option value="feriado">Feriado</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <button id="add-announcement" class="btn btn-primary">+ Novo Aviso</button>
        </div>
        <div id="announcement-list" class="announcement-list">
            <!-- Os avisos serão carregados dinamicamente -->
        </div>
    </div>

    <!-- Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Adicionar Aviso</h3>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Título</label>
                    <input type="text" id="task-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Conteúdo</label>
                    <textarea id="task-description" class="form-control" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-date">Data</label>
                    <input type="date" id="task-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="task-category">Categoria</label>
                    <select id="task-category" class="form-control" required>
                        <option value="tecnica">Técnica</option>
                        <option value="saude">Saúde</option>
                        <option value="feriado">Feriado</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" id="cancel-task" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Compartilhamento -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <h3>Compartilhar Agenda</h3>
            <div class="form-group">
                <label>Código da Agenda:</label>
                <div class="code-display">
                    <span id="share-code" class="code-text"></span>
                    <button id="copy-code" class="btn btn-secondary">Copiar</button>
                </div>
            </div>
            <div class="form-group">
                <label>Link de Compartilhamento:</label>
                <div class="link-display">
                    <input type="text" id="share-link" class="form-control" readonly>
                    <button id="copy-link" class="btn btn-secondary">Copiar</button>
                </div>
            </div>
            <div class="share-info">
                <p><strong>Instruções:</strong></p>
                <ul>
                    <li>Compartilhe o código ou link com sua equipe</li>
                    <li>Quem acessar sem senha poderá apenas visualizar</li>
                    <li>Use a senha de administrador para editar</li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" id="close-share" class="btn btn-primary">Fechar</button>
            </div>
        </div>
    </div>

    <script src="scripts/avisos.js"></script>
    <script src="scripts/side-header.js"></script>

</body>
</html>
