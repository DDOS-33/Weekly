<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly - Cronograma</title>
    <link rel="stylesheet" href="styles/cronograma.css">
    <link rel="stylesheet" href="styles/side-header.css">
    
</head>

<body>

    <div class="container">
        <h2>Cronograma Semanal</h2>
        <table class="week-table">
            <thead>
                <tr>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div id="segunda-tasks"></div>
                        <button class="add-btn" data-day="segunda">+ Adicionar</button>
                    </td>
                    <td>
                        <div id="terca-tasks"></div>
                        <button class="add-btn" data-day="terca">+ Adicionar</button>
                    </td>
                    <td>
                        <div id="quarta-tasks"></div>
                        <button class="add-btn" data-day="quarta">+ Adicionar</button>
                    </td>
                    <td>
                        <div id="quinta-tasks"></div>
                        <button class="add-btn" data-day="quinta">+ Adicionar</button>
                    </td>
                    <td>
                        <div id="sexta-tasks"></div>
                        <button class="add-btn" data-day="sexta">+ Adicionar</button>
                    </td>
                    <td>
                        <div id="sabado-tasks"></div>
                        <button class="add-btn" data-day="sabado">+ Adicionar</button>
                    </td>
                    <td>
                        <div id="domingo-tasks"></div>
                        <button class="add-btn" data-day="domingo">+ Adicionar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Adicionar Tarefa</h3>
            <form id="task-form">
                <input type="hidden" id="task-day">
                <div class="form-group">
                    <label for="task-title">Título</label>
                    <input type="text" id="task-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Descrição</label>
                    <textarea id="task-description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-image">Imagem (URL)</label>
                    <input type="text" id="task-image" class="form-control">
                </div>
                <div class="form-group">
                    <label for="task-time">Tempo Limite</label>
                    <input type="time" id="task-time" class="form-control">
                </div>
                <div class="btn-group">
                    <button type="button" id="cancel-task" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Compartilhamento -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <h3>Compartilhar Agenda</h3>
            <div class="form-group">
                <label>Código da Agenda:</label>
                <div class="code-display">
                    <span id="share-code" class="code-text"></span>
                    <button id="copy-code" class="btn btn-secondary">Copiar</button>
                </div>
            </div>
            <div class="form-group">
                <label>Link de Compartilhamento:</label>
                <div class="link-display">
                    <input type="text" id="share-link" class="form-control" readonly>
                    <button id="copy-link" class="btn btn-secondary">Copiar</button>
                </div>
            </div>
            <div class="share-info">
                <p><strong>Instruções:</strong></p>
                <ul>
                    <li>Compartilhe o código ou link com sua equipe</li>
                    <li>Quem acessar sem senha poderá apenas visualizar</li>
                    <li>Use a senha de administrador para editar</li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" id="close-share" class="btn btn-primary">Fechar</button>
            </div>
        </div>
    </div>

    <script src="scripts/cronograma.js"></script>
    <script src="scripts/side-header.js"></script>
</body>
</html>
